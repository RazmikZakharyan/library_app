{% extends 'base.html' %}

{% block content %}
<br>
<div class="container d-flex justify-content-center">
    <div class="row">
        <form action="{% url 'login' %}" method="post" style="width: 405px">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-danger" role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            <div class="form-outline mb-4">
                <input type="email" id="username" name="username" class="form-control" required placeholder="Email address"/>
            </div>
            <div class="form-outline mb-4">
                <input type="password" id="pass" name="password" class="form-control" required placeholder="Password"/>
            </div>
            <div class="row mb-4">
                <div class="col d-flex justify-content-center">
                    <div class="form-check">
                        <input
                                class="form-check-input"
                                type="checkbox"
                                value=""
                                id="form2Example3"
                                checked
                        />
                        <label class="form-check-label" for="form2Example3"> Remember me </label>
                    </div>
                </div>

                <div class="col">
                    <a href="#!">Forgot password?</a>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in</button>

            <div class="text-center">
                <p>Not a member? <a href="{% url 'register'%}">Register</a></p>
            </div>
        </form>
    </div>
</div>
<br>
<br>
{% endblock %}
